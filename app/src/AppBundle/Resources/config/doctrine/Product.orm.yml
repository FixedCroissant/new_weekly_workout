AppBundle\Entity\Product:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\ProductRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '100'
            column: name
        price:
            type: decimal
            length: '10'
            decimals: 2
        description:
            type: text
            length: '0'

    lifecycleCallbacks: {  }
